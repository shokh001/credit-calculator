<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-header">
                    <h5>Cridet Calculator</h5>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <label for="kredit-sum">Kridet Summa</label>
                            <input type="number" class="form-control" id="kredit-sum">

                            <label for="year-percent" class="mt-3">Yillik foiz</label>
                            <select id="year-percent" class="form-control">
                                <option value="12">12%</option>
                                <option value="15">15%</option>
                                <option value="20">20%</option>
                                <option value="25">25%</option>
                            </select>

                            <label for="year" class="mt-3">Kalendar yil</label>

                            <select id="year" class="form-control">
                                <option value="2020">2020-yil</option>
                                <option value="2021">2021-yil</option>
                                <option value="2022">2022-yil</option>
                                <option value="2023">2023-yil</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6">
                            <label for="start-percent">Boshlang`ich to`lov foizi</label>
                            <select class="form-control" id="start-percent">
                                <option value="20">20%</option>
                                <option value="25">25%</option>
                                <option value="30">30%</option>
                                <option value="35">35%</option>
                            </select>

                            <label for="deadline" class="mt-3">Yillik muddati</label>
                            <select class="form-control" id="deadline">
                                <option value="1">1 yil</option>
                                <option value="2">2 yil</option>
                                <option value="3">3 yil</option>
                                <option value="5">5 yil</option>
                                <option value="10">10 yil</option>
                                <option value="20">20 yil</option>
                            </select>

                            <label for="month" class="mt-3">Kalendar oy</label>
                            <select class="form-control" id="month">
                                <option value="0">Yanvar</option>
                                <option value="1">Fevral</option>
                                <option value="2">Mart</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">Iyun</option>
                                <option value="6">Iyul</option>
                                <option value="7">August</option>
                                <option value="8">Sentabr</option>
                                <option value="9">Oktabr</option>
                                <option value="10">Noyabr</option>
                                <option value="11">Dekabr</option>
                            </select>

                            <button class="btn btn-success ml-auto d-block mt-3" onclick="calc()">Hisoblash</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card mt-3">
                <div class="card-header">
                    <h5>Kridet kalendari</h5>
                </div>

                <div class="card-body overflow-auto result-body">
                    <div class="row">
                        <div class="col-4">
                            <h6>Boshlang`ich to`lov summasi</h6>
                            <p id="start-payment">0</p>
                        </div>

                        <div class="col-4">
                            <h6>Berilgan kridet summasi</h6>
                            <p id="given-sum">0</p>
                        </div>

                        <div class="col-4">
                            <h6>Oylik to`lov</h6>
                            <p id="month-payment">0</p>
                        </div>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>â„–</th>
                            <th>Yil</th>
                            <th>Oy</th>
                            <th>Asosiy qarz</th>
                            <th>Oylik to`lov</th>
                            <th>Foiz to`lov</th>
                            <th>Jami to`lov</th>
                        </tr>
                        </thead>

                        <tbody id="result"></tbody>

                        <tfoot>
                            <tr>
                                <td id="allSum"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td id="tfoot1"></td>
                                <td id="tfoot2"></td>
                                <td id="tfoot3"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
